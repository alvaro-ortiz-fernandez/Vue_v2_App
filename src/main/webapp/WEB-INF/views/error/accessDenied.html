<!DOCTYPE html>
<html xmlns="http://www.w3.org/2005/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403</title>
</head>
<body>
    <h1>HTTP Status 403 - Access is denied</h1>

    <h2 th:if="${username == null}">You do not have permission to access this page!</h2>
    <h2 th:unless="${username == null}">User <span th:text="${username}"></span>: You do not have permission to access this page!</h2>
</body>
</html>
