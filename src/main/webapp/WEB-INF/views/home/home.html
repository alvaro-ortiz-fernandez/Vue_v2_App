<!DOCTYPE html>
<html xmlns="http://www.w3.org/2005/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

    <h1>Home</h1>
    <ul>Lista de usuarios:
        <li th:each="user : ${users}">
            User {
                username: <span th:text="${user.username}"></span>,
                password: <span th:text="${user.password}"></span>,
                role: <span th:text="${user.role}"></span>
            }
        </li>
    </ul>

    <hr>

    <h1>Title <span th:text="${title}"></span></h1>
    <h1>Message <span th:text="${message}"></span></h1>

    <div sec:authorize="hasRole('ROLE_USER')">
        <!-- For login user -->
        <form th:action="@{/logout}" method="post" id="logoutForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
        <script>
            function formSubmit() {
                document.getElementById("logoutForm").submit();
            }
        </script>

        <div th:if="${principal != null && principal.getName() != null}">
            <h2>
                User : <span th:text="${principal.getName()}"></span> |
                <a href="javascript:formSubmit()"> Logout</a>
            </h2>
        </div>

        <h2 th:unless="${principal != null && principal.getName() != null}">
            <a th:href="@{/login}">Login</a>
        </h2>
    </div>

</body>
</html>
